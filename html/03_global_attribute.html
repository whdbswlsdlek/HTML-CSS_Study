<!--global 속성은 아무 태그에서나 사용 가능-->
<!DOCTYPE html>
<html lang="en">
  <!--메인 언어는 영어 / 중요!!-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 draggable="true">움직일 수 있는 태그</h1>
    <p lang="ko">대한민국</p>
    <p hidden>이 문장은 화면에 보이지 않습니다.</p>
    <a href="https://google.com" id="google">구글</a>
    <!--id는 유일한 속성값을 가져야함-->
    <br />
    <!--줄바꿈-->
    <label for="userId">사용자 아이디</label>
    <!--특정한걸 지칭/ for global 속성아님 local속성임 / 시각장애인을 위해서 중요한 코드임-->
    <input type="text" name="" id="userId" />
    <!--id는 global 속성 맞지만 type, name은 global 속성 아님-->
    <br />
    <p spellcheck="true" contenteditable="true">This is a paraggraph</p>
    <!--스펠링이 틀렸을때 빨간 밑줄이 뜨고 웹 화면에서 수정가능함 global 속성-->
    <p style="color: red; background-color: yellow">빨간색 문장입니다.</p>
    <!--속성 벨류 들어갈수 있음-->
    <a href="" tabindex="1">네이버</a>
    <a href="" tabindex="2">구글</a>
    <a href="" tabindex="3">개발자의품격</a>
    <button title="주문 버튼을 클릭하면 선택한 제품에 대한 주문이 진행됩니다">
      주문
    </button>
  </body>
</html>
