<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <!--type에 상관없이 사용 가능-->
        <input type="text" name="" id="" value="ABCD" />
        <!--value: input type을 통해서 사용자가 입력한 값이 들어감-->
      </div>
      <div>
        <input type="text" name="" id="" value="ABC" readonly />
        <!--readonly: 읽기만 가능, 수정불가하지만 form태그에서 button:submit을 사용하여 이 값을 전송할수 있음-->
      </div>
      <div>
        <input type="text" name="" id="" value="ABC" disabled />
        <!--수정 불가하고 form태그에서 button:submit을 사용하여 이 값을 전송 불가능, 
        form태그를 사용하지 않았다면 이 값을 전송가능 물론 자바스크립트 코드에서 활용을 해야할것임 -->
      </div>
      <button type="submit">저장</button>
    </form>
    <div>
      <input
        type="text"
        name=""
        id=""
        maxlength="4"
      /><!--maxlength: 입력가능한 글자의 최대 길이-->
    </div>
    <div>
      <input
        type="text"
        name=""
        id=""
        style="width: 100%"
        placeholder="하이픈(-) 없이 숫자만 입력하세요. 예)01000001111"
      /><!--placeholder: 입력하는 값에 대한 가이드-->
    </div>
    <div>
      <form action="">
        <label for="">아이디</label>
        <input
          type="text"
          name=""
          id="userId"
          required
        /><!--required: id속성값이 필수로 입력해야함, form태그에서만 사용가능-->
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
      <!--autocomplete="on": 한번이라도 입력한 값들이 (모든)브라우저 캐시에 등록이 되어있어서 
      나중에 쓸때 등록된 정보를 알려줌, name속성값이 같을 때만 가능-->
    </div>
    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="username" id="" autocomplete="on" />
    </div>
    <br />
    <div>
      <form action="">
        <label for="userId">아이디</label>
        <input
          type="text"
          name="username"
          id="userId"
          autocomplete="on"
          autofocus="on"
          required
        />
        <!--autofocus: 포커스가 해당하는 곳에 있음-->
        <label for="userId">비밀번호</label>
        <input type="password" name="" id="userPass" required />
        <button type="submit">저장</button>
      </form>
    </div>
  </body>
</html>
