<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">살고 있는 지역은?</label>
    <!--select태그와 option태그는 같이 작성되어야함-->
    <!--select태그는 option의 개수가 많을때 사용하는 것이 유용함-->
    <select name="" id="">
      <!--보이는 텍스트는 바뀔수가 있음, 그러므로 value값에 특정한 코드값으로 가져가게 적어야함-->
      <option value="02">서울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
    </select>
    <br />
    <select name="" id="" multiple>
      <!--multiple를 추가 하면 ctrl키를 누르면 여러개 선택 가능하지만 사용자는 ctrl키를 쓰면 여러개 입력가능하다는 걸 모르기 때문에 절대로 사용 금지-->
      <option value="02">서울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
    </select>
    <br />
    <select name="" id="">
      <option value="male">남자</option>
      <option value="female">여자</option>
    </select>
    <!--option의 수가 적을때는 무조건 input:radio 코드를 사용해서 작성해야함-->
    <div>
      <input type="radio" name="rdo_gender" id="male" />
      <label for="male">남자</label>
      <input type="radio" name="rdo_gender" id="female" />
      <label for="female">여자</label>
    </div>
    <!--<div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
       // cols: 글자수(영어에만 적용, 한글에는 적용불가(한글에 더 적은 글자가 적힘)),
       rows: 줄의 개수
    </div>-->
    <div>
      <textarea name="" id="" style="width: 100%" rows="10"></textarea
      ><!--위의 코드의 단점때문에 보통 이와같은 코드로 사용함-->
    </div>
    <div>
      <!--fiedset: 관련된 입력된 정보들끼리 입력받을때 사용하는 태그-->
      <!--legend: 그룹을 대표하는 명을 나타내는 태그-->
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" name="" id="name" />
        </div>
        <div>
          <label for="tel">연락처</label>
          <input type="tel" name="" id="tel" />
        </div>
      </fieldset>
      <fieldset>
        <legend>학력정보</legend>
        <div>
          <label for="university">대학교</label>
          <input type="text" name="" id="university" />
        </div>
        <div>
          <label for="year">졸업년도</label>
          <input type="tel" name="" id="year" />
        </div>
      </fieldset>
    </div>
    <div>
      <!--datalist: 문자를 입력받을수 있는 input박스인데 select태그의 개념까지 같이 결합된 태그-->
      <input list="browsers" id="browsers1" />
      <datalist id="browsers">
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Opera">Opera</option>
        <option value="Safari">Safari</option>
      </datalist>
    </div>
    <div>
      <!--여러군데에서도 datalist를 사용하고 싶으면 리스트의 속성값과 id값을 작성하여서 코드 구성-->
      <input list="browsers" id="browsers2" />
    </div>
  </body>
</html>
